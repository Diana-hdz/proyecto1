<!DOCTYPE html>

<body>
    <h1>Ejercicio 3</h1>
    <p>Cáracteres númericos</p>

    <table border="2px" width="100%" style="text-align: center;">
        <thead>
            <tr>
                <th>Cáracter</th>
                <th>Referencia a la Entidad</th>
                <th>Referencia númerica Decímal</th>
                <th>Referencia númerica Hexadecimal</th>
            </tr>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>&Aacute;</td>
                    <td>& #193;
                     <td>& #x000cC1;</td>   
                    
                </tr>
                <tr>
                    <td>E</td>
                    <td>&Eacute;</td>
                    <td>& #2021;</td>
                    <td>& #x000C9;</td>
                </tr>
                <tr>
                    <td>I</td>
                    <td>&Iacute;</td>
                    <td>& #205;</td>
                    <td>& #x00CD;</td>
                </tr>
                <tr>
                    <td>O</td>
                    <td>&Oacute;</td>
                    <td>& #211;</td>
                    <td>& #xx000D3;</td>
                </tr>
                <tr>
                    <td>U</td>
                    <td>&Uacute;</td>
                    <td>& #218;</td>
                    <td>& #x000DA;</td>
                </tr>
            </tbody>
        </thead>
    </table>
